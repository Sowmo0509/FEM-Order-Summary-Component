<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="showcase">
      <div class="container">
        <div class="card">
          <div class="card-header">
            <img
              src="./order-summary-component-main/order-summary-component-main/images/illustration-hero.svg"
              alt=""
            />
          </div>
          <div class="card-body">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div class="price-section">
              <img
                src="./order-summary-component-main/order-summary-component-main/images/icon-music.svg"
                alt=""
              />
              <div class="price">
                <h3>Annual Plan</h3>
                <h4>$59.94/year</h4>
              </div>
              <div class="change-btn">
                <a href="#">Change</a>
              </div>
            </div>
            <a href="https://www.youtube.com/"
              ><button class="cta-button">Proceed to YouTube</button></a
            >
            <div class="cancel-button">Cancel Order</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
